<!DOCTYPE html>
<html ng-app="listApp">
<head>
    <meta charset="utf-8" />
    <title>Angular test page</title>
</head>
<body>
    <div ng-controller="ListController">
        <input type="text" ng-model="yourname" />
        <p>Hello {{ yourname || 'world' }}.</p>
        <p>{{ age }}</p>
        <ul>
            <li ng-repeat="person in people">
                {{ person.name }}
            </li>
        </ul>
    </div>
    <script src="assets/angular.min.js"></script>
    <script>
        angular.module('listApp', []).controller('ListController', ['$scope', function($scope) {
            $scope.age = 123;
            $scope.people = [
                {
                    name: 'test'
                },
                {
                    name: 'test2'
                }
            ]
        }]);
    </script>
</body>
</html>
